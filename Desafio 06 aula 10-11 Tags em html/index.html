<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1 title="Uoooooo">Tag em HTML</h1>
    <p>Em HTML temos algumas tags que podem ser úteis na hora de você criar o seu site, por exemplo:</p>
    <ul type="square"></ul>
    <li title="Use <p>">Parágrafo</li>
    <li title="Use <h1> até <h6>">Títulos</li>
    <li title="Use <img>">Imagens</li>
    <li title="Use <abbr>">Abreviações</li>
    <li title="Use <code> e <pre>">Código Fonte</li>
    <li title="Use <ol> e <li>">Listas Com Demarcadores</li>
    <li title="Use <ul> e <li>">Listas Numeradas</li>
    <h1>Outro Jeito</h1>
    <ul type="square"></ul>
    <li><a title="Use <p>" href="">Parágrafo</a></li>
    

    
</body>
</html>
